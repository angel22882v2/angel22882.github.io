<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chromium Metrostroi</title>
    <style>
        body {
            background-color: rgb(38, 38, 38);
            background-image: url("");
            background-repeat: no-repeat;
            background-size: cover;
            height: 100vh;
            margin: 0;
            transition: background-image 0.5s ease;
        }
    </style>
</head>
<body>
<script>
    const image_urls = ["https://i.imgur.com/dJakOEj.png","https://i.imgur.com/xyrhrkB.png","https://i.imgur.com/y2YwAff.png","https://i.imgur.com/telheip.png","https://i.imgur.com/fuAhp9v.png","https://i.imgur.com/q8ZOggg.png","https://i.imgur.com/kF9UzzI.png"];
    
    let currentImageIndex = 0;
    let body = document.getElementsByTagName('body')[0];
    function changeBackgroundImage() {
        currentImageIndex = (currentImageIndex + 1) % image_urls.length;
        body.style.backgroundImage = 'url(' + image_urls[currentImageIndex]; + ')';
        console.log(image_urls[currentImageIndex]);
    }

    // Таймер смены раз в 5 сек
    changeBackgroundImage();
    setInterval(changeBackgroundImage, 5000);
</script>
</body>
</html>
